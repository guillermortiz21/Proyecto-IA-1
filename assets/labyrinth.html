<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/modalDialog.css">
    <link rel="stylesheet" href="./styles/labyrinth.css">
    <link rel="stylesheet" href="./styles/popups.css">
    <link rel="stylesheet" href="./styles/character.css">
    <link rel="stylesheet" href="./styles/characters.css">
    <script type="module" src="./labyrinthStart.js"></script>
    <title>Proyecto IA</title>
</head>
<body>
    <div class="buttons">
        <button type="button" id="changeFileButton" class="topButtons">Cambiar archivo</button>
        <button type="button" id="terrainsFormButton" class="topButtons">Modificar Terrenos</button>
        <button type="button" id="charactersFormButton" class="topButtons charactersButton">Modificar seres</button>
    </div> 
    <h1>Laberinto</h1>
    
    <!-- Modal para la selección de terrenos -->
    <div id="terrainForm" class="modal">
        <div class="modal-content">
            <p>Formulario de terrenos</p>
            <table id="terrainFormTable">
                <tr>
                    <th>Id</th>
                    <th>Terreno</th>
                </tr>
            </table>
            <button type="button" id="submitTerrainsFormButton" class="submitButton">Guardar terrenos</button>
        </div>
    </div>


    <!-- Modal para la selección de seres -->
    <div id="characterForm" class="modal">
        <div class="modal-content">
            <p>Formulario de seres</p>
            <canvas width="50px" height="75px" id="gatito"></canvas>
            <script>
                var miCanvas = document.getElementById("gatito");
                var ctx = miCanvas.getContext("2d");
                var miImagen = new Image();
                miImagen.src = "cat_black2.png";
                miImagen.onload = function(){
                    ctx.drawImage(miImagen,0,0);
                }

            </script>


            <table id="charactersFormTable">
                <tr>
                    <th>Terrenos</th>
                    <th>Configuraciones</th>
                </tr>
            </table>
            <button type="button" id="submitCharactersFormButton" class="submitButton">Guardar seres</button>
        </div>
    </div>
    
    <div id="labyrinth" class="labyrinth"></div>
    
</body>
</html>
